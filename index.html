<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>We Lift Iron</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="images/favicon.png">
  </head>
  <body>
    <button class="btn one">Register Now</button>
    <img class="logo" src="images/gym-logos_transparent.png" alt=" logo" />
    <div class="bg-image">
      <header class="first">
     
        <nav style="grid-area: a;" class="navbar">Home</nav>
        <nav  style="grid-area: b;" class="navbar">About Us</nav>
      <nav  style="grid-area: c;" class="navbar">Review</nav>
        <nav  style="grid-area: d;" class="navbar">Contact Us</nav>
        
      </header>
      <div class="content">
        <h1>No. 1 Gym in Punjab</h1>
        <p>Please fill the form, we will contact you !</p>
        <form action="mailto:ashriya.b123@gmail.com" class="form">
          <input
            type="text"
            name="Name"
            placeholder="Your Name"
            class="input"
          /><br />
          <input
            type="number"
            name="Age"
            placeholder="Your Age"
            class="input"
          /><br />
          <select name="Gender" id="Gender" class="input">
            <option value="#">Your Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="Others">Others</option></select
          ><br />
          <input
            type="text"
            name="ContactNumber"
            placeholder="Your Contact number"
            class="input"
          /><br />
          <input
            type="number"
            name="Address"
            placeholder="Your Address"
            class="input"
          /><br />
          <button class="btn" name="Submit">Submit</button>
        </form>
      </div>
      <p class="footer">@Ashriya Duggal, 2022</p>
    </div>
  </body>
</html>
